<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Egogram</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- sns share -->
  <meta property="og.url" content="https://egogramjs.netlify.app" />
  <meta property="og:title" content="Egogram" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="img/share.png" />
  <meta property="og:description" content="Egogram" />

<body onload="getData()">
  <section class="page-main">
    <h1 class="txt-tit">Egogram Test</h1>
    <p class="txt-desc">에고그램 테스트에 오신 것을 환영합니다.</p>
    <img src="./images/main.png" alt="에고그램 메인" class="img-main">
    <p class="txt-desc">준비가 되면</p>
    <p class="txt-desc">아래 버튼을 눌러 시작해주세요.</p>
    <button type="button" class="btn btn-go_info">다음</button>
  </section>
  <section class="page-info">
    <h2 class="txt-tit">정보 입력</h2>
    <p class="txt-desc">간단한 정보를 기입해주세요</p>
    <form>
      <fieldset>
        <legend class="a11y-blind">사용자 정보</legend>
        <label for="email"></label>
        <input type="text" id="email" placeholder="이메일을 입력해주세요">
        <label for="age"></label>
        <input type="text" id="age" placeholder="만 나이를 입력해주세요">
        <label for="sex"></label>
        <select id="sex"placeholder="성별">
          <option value="" selected>성별을 선택해주세요</option>
          <option value="남">남</option>
          <option value="여">여</option>
          <option value="기타">기타</option>
        </select>
        <label for="job"></label>
        <select id="job">
          <option value="" selected>직업군을 선택해주세요</option>
          <option value="경영/관리직">경영/관리직</option>
          <option value="자유/전문직">자유/전문직</option>
          <option value="사무/기술직">사무/기술직</option>
          <option value="판매/서비스직">판매/서비스직</option>
          <option value="기능/작업/단순노무직">기능/작업/단순노무직</option>
          <option value="농/림/어/축산업">농/림/어/축산업</option>
          <option value="자영업">자영업</option>
          <option value="전업주부">전업주부</option>
          <option value="대학생/대학원생">대학생/대학원생</option>
          <option value="고등학생">고등학생</option>
          <option value="중학생">중학생</option>
          <option value="초등학생">초등학생</option>
          <option value="군인">군인</option>
          <option value="기타">기타</option>
        </select>
      </fieldset>
    </form>
    <p>아래 버튼을 눌러 테스트를 시작합니다.</p>
    <button type="button" class="btn btn-start">시작</button>
  </section>
  <section class="page-test">
    <h2 class="txt-tit">Egogram Test</h2>
    <article class="status">
      <h3 class="a11y-blind">Status Bar</h3>
      <div class="bar-status"></div>
    </article>
    <article class="box-question">
      <h3 class="a11y-blind">Question</h3>
      <p class="txt-question">question</p>
    </article>
    <article class="box-answer">
      <h4 class="a11y-blind">User answer</h4>
      <ul class="wrap-answer">
        <li><button type="button" class="btn btn-answer btn-no">아니다</button></li>
        <li><button type="button" class="btn btn-answer btn-soso">보통이다</button></li>
        <li><button type="button" class="btn btn-answer btn-yes">그렇다</button></li>
      </ul>
    </article>
  </section>
  <section class="page-result">
    <h2 class="txt-tit">결과</h2>
    <article class="wrap-res">
      <h3 class="res-type">결과 타입</h3>
      <div class="res-graph">
        <div class="top-legend">
          <ul>
            <li>지배적</li>
            <li>헌신적</li>
            <li>현실적</li>
            <li>개방적</li>
            <li>의존적</li>
          </ul>
        </div>
        <canvas id="myChart"></canvas>
        <div class="bottom-legend">
          <ul>
            <li>관용적</li>
            <li>방임적</li>
            <li>즉흥적</li>
            <li>폐쇄적</li>
            <li>독단적</li>
          </ul>
        </div>
      </div>
      <div class="wrap-desc">
        <p class="res-desc">설명</p>
        <hr>
        <p class="res-desc">설명</p>
        <hr>
        <p class="res-desc">설명</p>
        <hr>
        <p class="res-desc">설명</p>
      </div>
    </article>
    <ul class="wrap-btn">
      <li><button type="button" class="btn btn-share" onclick="js:setShare()">공유하기</button></li>
      <li><button type="button" class="btn btn-save" onclick="location.href='./index.html'">다시하기</button></li>
    </ul>
  </section>
  <footer>
    <!-- <small class="txt-small">copyright 무단 복제 및 배포를 금지합니다.</small> -->
  </footer>

    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>

    <script src="./js/script.js"></script>
